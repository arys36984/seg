{% extends "base_page.html" %}
{% load crispy_forms_tags %}

{% block title %}
My Library | Delete Book
{% endblock %}

{% block content %} 
<h1>Delete Book</h1>
<p>Are you sure you want to delete this book titled "{{ book.title }}"</p>
<form method="post" action="">
    {% csrf_token %}
    <input class="btn btn-primary" type="submit" value="Confirm">
</form>
<p> 
    <a href="{% url 'books' %}">Cancel</a> 
</p>
{% endblock %}
